<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rotate(arr) {
            var n = arr.length;
     
            for (i = 0; i < n; i++) {
                for (j = 0; j < n - i; j++) {
                    var temp = arr[i][j];
                    arr[i][j] = arr[n - 1 - j][n - 1 - i];
                    arr[n - 1 - j][n - 1 - i] = temp;
                }
            }
             
            for (i = 0; i < n / 2; i++) {
                for (j = 0; j < n; j++) {
                    var temp = arr[i][j];
                    arr[i][j] = arr[n - 1 - i][j];
                    arr[n - 1 - i][j] = temp;
                }
            }
        }
     
        
        function printMatrix(arr) {
            var n = arr.length;
            for (i = 0; i < n; i++) {
                for (j = 0; j < n; j++)
                    document.write(arr[i][j] + " ");
                document.write("<br/>");
            }
        }
     
       
            var arr = [[1, 2, 3],

[4, 5, 6],

[7, 8, 9]];
            rotate(arr);
            printMatrix(arr);
     
   
    </script>
</body>
</html>
