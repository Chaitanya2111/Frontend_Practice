<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Job Application</title>
    <link rel="stylesheet" href="p.css" />
  </head>
  <body>
    <h1 class="j1">Job Application</h1>
    <br />
    <div class="border">
      <div class="fn">
        <label for="fname"><b>Frist Name</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter Name"
          name="fname"
          required
        /><br /><br />
        <label for="lname"><b>Last Name</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter Last name"
          name="lname"
          required
        /><br /><br />
        <label for="email"><b>Email</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter your Email"
          name="email"
          required
        /><br /><br />
        <label for="role"><b>Job role</b></label>
        <select class="b1" name="Job role" id="role">
          <option value="Manger">Manger</option>
          <option value="Web desinger">Web desinger</option>
          <option value="Developer">Developer</option>
          <option value="Data handler">Data handler</option></select
        ><br /><br />
        <label for="add"><b>Address</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter Your Address"
          name="add"
          required
        /><br /><br />
        <label for="city"><b>City</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter City Name"
          name="city"
          required
        /><br /><br />
        <label for="pin"><b>Pin code</b></label>
        <input
          class="b1"
          type="text"
          placeholder="Enter Your Pin code"
          name="pin"
          required
        /><br /><br />
        <label for="date"><b>Date</b></label>
        <input class="b1" type="date" id="date" name="date" required /><br />
        <form action="c:\Users\prem jawane\Documents">
          <p style="margin-left: 118px">
            <b>Upload Resume</b
            ><input
              type="file"
              id="myFile"
              name="filename"
              style="margin-left: 70px"
            />
          </p>
          <br /><br />
          <input type="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
